<!-- 
	É importante que seja incluído dentro da tag form;
	
	-=-=-=-==-=-=-=-=-=-=-=-=-=-==-=-=-=-=-=--=-=-==-=
	
	#fields 	-> Expressão utilitária, um objeto, que possui métodos para tratar erros de forms;
	
	hasErrors() -> Verifica se há algum erro de inserção de dados no formulário.
				-> Recebe o nome do campo(atributo) ou para todos os erros: "all" ou "*";
				
	detailedErrors() -> retorna uma lista de DetailedError. E como o getFieldErrors() do BindingResult do controller.
 -->

<html>
	<head><meta charset="UTF-8"></head>
	<body>
	
		<div th:if="${#fields.hasAnyErrors()}" th:fragment="validacao">
			<div class="alert alert-danger alert-dismissible fade show" role="alert">
			
				<div th:each="error : ${#fields.detailedErrors() }">
					<i class="oi oi-warning"></i>
					<span th:text="${error.message }"></span>
	  			</div>
	  			
	  			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
	    			<span aria-hidden="true">&times;</span>
	  			</button>
			</div>
		</div>
		
	</body>
</html>
